<div class="top">
  <div class="container">
    <a ui-sref="show({id: contact._id, name: '{{contact.name | slugify}}'})" ng-show="contact._id">Back to detail...</a>

    <h1>
      {{ contact._id ? 'Edit contact' : 'New contact'}}<br>
      <small ng-show="contact._id">{{ contact.name }}</small>
    </h1>
  </div>
</div>

<div class="container">
  <form name="contactForm" novalidate ng-submit="contactForm.$valid && save()">
    <jsa-field label="Name *">
      <input name="name" type="text" class="form-control" ng-model="contact.name" autofocus required>
    </jsa-field>

    <jsa-field label="Date of birth">
      <div class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="contact.birthDate" is-open="birthDateOpened" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="birthDateOpened=true"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </jsa-field>

    <jsa-field label="Company">
      <input name="company" type="text" class="form-control" ng-model="contact.company">
    </jsa-field>

    <jsa-field label="Job Title">
      <input name="jobTitle" type="text" class="form-control" ng-model="contact.jobTitle">
    </jsa-field>

    <jsa-field label="Phone *">
      <input name="phone" type="text" class="form-control" ng-model="contact.phone" required ng-pattern="/^\+?[\d\s]+$/">
    </jsa-field>

    <jsa-field label="Email *">
      <input name="email" type="email" class="form-control" ng-model="contact.email" required>
    </jsa-field>

    <jsa-field label="Address *">
      <textarea name="address" rows="4" class="form-control" ng-model="contact.address" required jsa-address></textarea>
    </jsa-field>

    <jsa-field label="Note">
      <textarea name="note" rows="4" class="form-control" ng-model="contact.note"></textarea>
    </jsa-field>

    <div class="form-group">
      <button class="btn btn-primary">Save</button>
      <a ng-click="returnPage()" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
